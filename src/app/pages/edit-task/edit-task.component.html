<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Edit a task
        </h1>
        <input #taskTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter task name">
        <br><br>
        <input #taskDescriptionInput class="input has-background-light" placeholder="Enter task description">
        <br><br>
        <input #taskDeadlineInput class="input has-background-light is-medium" type="date">
        <br><br>
        <div class="buttons is-right">
            <button class="button is-medium" routerLink="/lists">Cancel</button>
            <button class="button is-primary has-text-white is-medium" (click)="updateTask(taskTitleInput.value, taskDescriptionInput.value, taskDeadlineInput.value)">Save</button>
        </div>
    </div>
</div>
